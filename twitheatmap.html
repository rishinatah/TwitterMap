<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Heatmaps</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=visualization"></script>
  <script>
    function initialize() {
      var mapOptions = {
        zoom: 3,
        center: new google.maps.LatLng(37.774546, -122.433523),
        mapTypeId: google.maps.MapTypeId.SATELLITE
      };
      map = new google.maps.Map(document.getElementById('map-canvas'),
        mapOptions);
      var pointArray = new google.maps.MVCArray(taxiData);
      heatmap = new google.maps.visualization.HeatmapLayer({
        data: pointArray
      });
      heatmap.setMap(map);
    }
// Adding 500 Data Points
var taxiData = [];
var map, pointarray, heatmap;
$(document).ready(function () {
  $("#bt1").click(function () {
    taxiData = [];
    var blah = "http://localhost:3000/Tweets";
    $.get(blah , function( data ) {
      data = data.Tweets;
      for (var i = 0; i < data.length; i++) {
        taxiData.push(new google.maps.LatLng(data[i].Latitude, data[i].Longitude));

      };
//      alert(JSON.stringify(data[0]));
      initialize();
    });
  });
 $("#booga").change(function () {
    taxiData = [];
    var blah = "http://localhost:3000/Tweets/" + $('#booga').val();
    $.get(blah , function( data ) {
      data = data.Tweets;
      for (var i = 0; i < data.length; i++) {
        taxiData.push(new google.maps.LatLng(data[i].Latitude, data[i].Longitude));

      };
//      alert(JSON.stringify(data[0]));
      initialize();
    });
  });


});
// Adding 500 Data Points



function toggleHeatmap() {
  heatmap.setMap(heatmap.getMap() ? null : map);
}

function changeGradient() {
  var gradient = [
    'rgba(0, 255, 255, 0)',
    'rgba(0, 255, 255, 1)',
    'rgba(0, 191, 255, 1)',
    'rgba(0, 127, 255, 1)',
    'rgba(0, 63, 255, 1)',
    'rgba(0, 0, 255, 1)',
    'rgba(0, 0, 223, 1)',
    'rgba(0, 0, 191, 1)',
    'rgba(0, 0, 159, 1)',
    'rgba(0, 0, 127, 1)',
    'rgba(63, 0, 91, 1)',
    'rgba(127, 0, 63, 1)',
    'rgba(191, 0, 31, 1)',
    'rgba(255, 0, 0, 1)'
  ]
  heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
}

function changeRadius() {
  heatmap.set('radius', heatmap.get('radius') ? null : 20);
}

function changeOpacity() {
  heatmap.set('opacity', heatmap.get('opacity') ? null : 0.2);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>

  <body>
    <div id="panel">
      <select id="booga">
      		<option value ='kca'>#kca</option>
      		<option value ='food'>#food</option>
      		<option value ='votefifthharmony'>#votefifthharmony</option>
      		<option value ='vote5sos'>#vote5sos</option>
      		<option value ='votedulcemaria'>#votedulcemaria</option>
      		<option value ='mgwv'>#mgwv</option>
      		<option value ='bestfanarmy'>#bestfanarmy</option>
      		<option value ='news'>#news</option>
      		<option value ='jobs'>#jobs</option>
      		<option value ='soundcloud'>#soundcloud</option>
      </select>
      <button id="bt1">Show All Tweets</button>
      <button onclick="toggleHeatmap()">Toggle Heatmap</button>
      <button onclick="changeGradient()">Change gradient</button>
      <button onclick="changeRadius()">Change radius</button>
      <button onclick="changeOpacity()">Change opacity</button>
    </div>
    <div id="map-canvas"></div>
  </body>
</html>
